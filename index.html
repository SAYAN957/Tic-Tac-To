<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- Overlay Form -->
<div id="overlay" class="overlay">
  <div class="overlay-content">
    <h2>Enter Player Names</h2>
    <form id="player-form">
      <div class="player-input">
        <label for="player1">Player 1 (O):</label>
        <input type="text" id="player1" placeholder="Enter Player 1 name"  />
      </div>
      <div class="player-input">
        <label for="player2">Player 2 (X):</label>
        <input type="text" id="player2" placeholder="Enter Player 2 name" />
      </div>
      <button type="submit" class="start-btn">Start Game</button>
    </form>
  </div>
</div>
<body>
    <div class="msg-container hide">
        <p id="msg"></p>
        <button id="new-btn">New Game</button>
    </div>
    <main>
        <h1>Tic Tac To</h1>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset-btn">Reset Game</button>
    </main>
    <script src="app.js"></script>
</body>
</html>
